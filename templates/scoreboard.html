{% extends 'base.html' %}

{% block content %}
<div class="main">

  <h1 class="text-center mb-5">SCOREBOARD</h1>
  <div class="table-responsive">
  <table class="scoreboard table table-striped table-bordered table-sm">

    <thead class="thead-dark">
      <tr>
        <th>Team Name</th>
        <th>Points</th>
      </tr>
    </thead>

    <tbody>
      {% for team in object_list %}
      <tr>
      <td><a href="#">{{team.name}}</a></td>
        <td>{{team.points}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  </div>

</div>

{% endblock content %}
